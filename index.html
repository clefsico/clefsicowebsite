<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>clefsico</title>
  <style>
    body {
      margin: 0;
      background-color: #fff8f0;
      font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
      text-transform: lowercase;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin: 1rem 0;
      color: #ff69b4;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #ffcccb;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #000;
      transition: 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: #ffb6c1;
    }
  </style>
</head>
<body>
  <h1>clefsico</h1>
  <p>la banda más soñadora del universo digital. canciones que brillan como pegatinas retro en tu corazón.</p>
  <button class="button">escúchanos</button>
</body>
</html>
